        --fg: #0a0a0a;

      @media (prefers-color-scheme: dark) {

          --fg: #e6e6e6;

      * {

      }

      html,

      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,

        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      p {

        color: var(--muted);
      }

      .links {
        display: inline-flex;
        gap: 0.875rem;
        align-items: center;
      }

      a {
        color: var(--link);
        text-decoration: none;
        border-radius: 0.6rem;
        padding: 0.625rem 0.9rem;
        border: 1px solid color-mix(in srgb, var(--link) 35%, transparent);
      }

      a:hover {

      }

      a:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 2px;
      }

      /* Language selector container at the top (flags) */
      .lang-wrapper {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      .lang-label {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      .flag-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: transparent;
        color: var(--fg);
        border: 1px solid color-mix(in srgb, var(--fg) 8%, transparent);
        padding: 0.3rem 0.45rem;
        border-radius: 0.45rem;
        cursor: pointer;
        font: inherit;
        font-size: 1.05rem;
        line-height: 1;
      }

      .flag-btn[aria-pressed="true"] {
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--ring) 18%, transparent);
      }

      .flag-btn:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 2px;
      }

      /* Print: keeps it classy */
      @media print {
        body {
          background: #fff;
          color: #000;
        }

        a {
          color: #000;
          border: none;
          padding: 0;
        }
      }
